<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedsCleaning</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Needs Cleaning</h1>
</header>

<!-- Booking Form -->
<div class="form-container">
    <h2>Book Your Cleaning Service</h2>
    <form onsubmit="return handleFormSubmit(event)">

        <!-- Customer Information -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- Date and Time -->
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="08:00" selected>08:00</option>
                <option value="11:00">11:00</option>
                <option value="14:00">14:00</option>
                <option value="17:00">17:00</option>
            </select>
        </div>

        <!-- Service Dropdown Menu -->
        <div class="form-group">
            <label for="service">Type of Service:</label>
            <select id="service" name="service" required>
                <option value="driveway">Driveway Pressure Washing</option>
                <option value="garbage">Garbage Cleaning</option>
                <option value="gutter">Gutter Cleaning</option>
                <option value="sidewalk">Sidewalk Cleaning</option>
                <option value="all">All of them</option>
            </select>
        </div>

        <!-- Custom Request -->
        <div class="form-group">
            <label for="customRequest">If not listed, what specifically do you want to be cleaned?</label>
            <textarea id="customRequest" name="customRequest" rows="4" placeholder="Describe your cleaning request: "></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit</button>
    </form>

    <!-- Return Button -->
    <a href="index.html" class="back-button">Return to homepage</a>
</div>

<!-- footer -->
<footer>
    <p>&copy; 2024 NeedsCleaning. All rights reserved.</p>
</footer>

<!-- confirmation email -->
<script>
    function handleFormSubmit(event) {
        event.preventDefault();
        alert('Booking submitted! A confirmation email has been sent.');
        window.location.href = "index.html";
    }
</script>
</body>
</html>
